<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 导入Vue的库文件 -->
    <script src="https://unpkg.com/vue@2"></script>
    <div id="app">{{ username }}</div>
    <script>
        // 创建vue的实例对象
        const vm = new Vue({
            el: "#app",
            data: {
                username: "xtbo",
            }
        })
    </script>
</body>

</html>
