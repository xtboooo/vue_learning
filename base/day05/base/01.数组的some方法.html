<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5]
        // bad
        arr.forEach((item, index) => {
            console.log("forEach")
            if (item === 1) {
                console.log(index)
            }
        });
        // good
        arr.some((item, index) => {
            console.log("some")
            if (item === 1) {
                console.log(index)
                return true // 固定写法
            }
        })
    </script>
</body>
