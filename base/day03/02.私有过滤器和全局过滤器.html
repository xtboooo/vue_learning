<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <p>message的值是: {{ message | capi }}</p>
    </div>

    <div id="app2">
        <p>message的值是: {{ message | capi }}</p>
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script>
        // 全局过滤器
        Vue.filter('capi', function (val) {
            const first = val.charAt(0).toUpperCase()
            const other = val.slice(1)
            return first + other + "~~"
        })

        const vm = new Vue({
            el: "#app1",
            data: {
                message: "vue"
            },
            // 私有过滤器
            filters: {
                capi(val) {
                    const first = val.charAt(0).toUpperCase()
                    const other = val.slice(1)
                    return first + other
                }
            }
        })
        const vm2 = new Vue({
            el: "#app2",
            data: {
                message: "python"
            }
        })

    </script>
</body>

</html>
